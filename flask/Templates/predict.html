<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/CSS/style_predict.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="home.html">TripShield.</a></div>
            <div class="main_nav">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a class="active_page" href="predict.html">Predict</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                    <li><a href="contacts.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/"><img src="https://th.bing.com/th?id=OIP.55DCXbXlKDgEBoZhKxpzLAAAAA&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Facebook"></a>
                <a href="https://x.com/"><img src="https://th.bing.com/th?id=OIP.KgP6GNtgqBpwPQNuS_GGCAHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Twitter"></a>
                <a href="https://www.instagram.com/"><img src="https://th.bing.com/th?id=OIP.0du0PUybhClh_jXJO6oCOQAAAA&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Instagram"></a>
                <a href="https://www.linkedin.com/home"><img src="https://th.bing.com/th?id=OIP.MCbJkylnqi4JowFJqx3YIQHaHw&w=244&h=255&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="LinkedIn"></a>
            </div>
        </nav>
    </header>

    <main class="background_body">
        <div class="prediction-form">
            <h1>Travel Insurance Prediction</h1>
            <form id="predictionForm">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="employment">Employment Type:</label>
                <select id="employment" name="employment" required>
                    <option value="">Select...</option>
                    <option value="employed">Employed</option>
                    <option value="self-employed">Self-employed</option>
                    <option value="unemployed">Unemployed</option>
                </select>

                <label for="graduated">Graduated:</label>
                <select id="graduated" name="graduated" required>
                    <option value="">Select...</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="income">Annual Income ($):</label>
                <input type="number" id="income" name="income" required>

                <label for="family">Number of Family Members:</label>
                <input type="number" id="family" name="family" required>

                <label for="chronic">Chronic Diseases:</label>
                <select id="chronic" name="chronic" required>
                    <option value="">Select...</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="flyer">Frequent Flyer:</label>
                <select id="flyer" name="flyer" required>
                    <option value="">Select...</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <button type="button" onclick="submitForm()">Predict</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TripShield. All rights reserved.</p>
    </footer>

    <script>
        function submitForm() {
            const form = document.getElementById('predictionForm');
            const formData = new FormData(form);

            const queryString = new URLSearchParams(formData).toString();
            window.location.href = `prediction.html?${queryString}`;
        }
    </script>
</body>
</html>
